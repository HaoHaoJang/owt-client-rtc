<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<head>
  <title>多人互动实时通信</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="heisir">
  <div class="header">
    <div class="network">
      <div class="wireless"></div>
      <div class="upload">上行：0 KB/s</div>
      <div class="download">下行：0 KB/s</div>
    </div>
    <div class="systools">
      <div class="close"></div>
    </div>
  </div>
  <div class="video-container">
    <video class="playRTC" autoplay width="100%"
      height="100%">this browser does not supported video tag</video>
    <div class="tools">
      <div class="layout">
        <img class="label" src="icon/layout.png">
        <select>
          <option>布局一</option>
          <option>布局二</option>
          <option>布局三</option>
        </select>
      </div>
      <div class="line"></div>
      <div class="audio">
        <img class="label" src="icon/mic.png">
      </div>
      <div class="line"></div>
      <div class="video">
        <img class="label" src="icon/camera.png">
      </div>
      <div class="line"></div>
      <div class="desktop">
        <img class="label" src="icon/desktop-share.png">
      </div>
      <div class="line"></div>
      <div class="record">
        <img class="label" src="icon/record.png">
      </div>
      <div class="line"></div>
      <div class="exit">
        <img class="label" src="icon/exit.png">
      </div>
    </div>
  </div>
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/socket.io.js" type="text/javascript"></script>
  <script src="scripts/adapter-7.0.0.js" type="text/javascript"></script>
  <script src="scripts/owt.js" type="text/javascript"></script>
  <script src="scripts/index.js" type="text/javascript"></script>
  <script src="scripts/rest-sample.js" type="text/javascript"></script>
  <script language="JavaScript">
    function getParameterByName(name) {
      name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
        results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(
        /\+/g, ' '));
    }
    runSocketIOSample();
  </script>
</body>

</html>
